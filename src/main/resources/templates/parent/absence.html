<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Absence</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" th:href="@{/js/Multiple-Dates-Picker/jquery-ui.multidatespicker.css}">
    <link rel="stylesheet" th:href="@{/css/parent/absence.css}">

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
    <script th:src="@{/js/Multiple-Dates-Picker/jquery-ui.multidatespicker.js}"></script>
    <script th:src="@{/js/dates.js}"></script>
</head>
<body>
<h1>Nieobecności</h1>
<h2>Dotyczy:</h2>
<form th:action="@{/parent/presence}" th:method="'post'" th:object="${absenceDTO}">
    <input type="text" th:value="${children.size()}" id="childrenCount">
    <input type="text" th:value="${holidays}" id="holidays">
    <div th:each="child,iterStat : ${children}" class="group">
        <input type="checkbox" th:field="*{children}" th:value="${child.id}" name="cb"
               th:checked="${children.size()==1}">
        <label th:for="${#ids.prev('children')}" th:text="${child.getFullName()}"></label>
        <div class="calendar" th:id="'mdp-demo'+${iterStat.index}" th:data-test="${iterStat.index}"></div>
        <input type="text" th:field="*{localDates}" th:id="'DatesLabel'+${iterStat.index}"><br>
        <input type="text" th:value="${presences.get(child)}" th:id="'Presences'+${iterStat.index}">
    </div>
    <h2>W jakie dni dziecko/dzieci NIE BĘDĄ w przedszkolu?</h2>
    <h2>Jaka jest przyczyna nieobecności? (opcjonalnie)</h2>
    <input type="text" th:field="*{description}" id="description">

    <button type="button" onclick="window.history.go(-1);">< Powrót</button>
    <input type="submit" value="Potwierdzam">
</form>
</body>
</html>
